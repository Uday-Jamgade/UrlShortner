<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="shortend-form" >
            <div>
                <label for="url">Enter url:</label>
                </label>
                <input type="url" name="url" id="url" required>
            </div>
    
            <div>
                <label for="custom">Custom Short Url </label>
                <input type="text" name="custom" id="custom" required>
            </div>
            <button type="submit">Shorten</button>
        </form>
    
        <h1>shortend Urls</h1>
        <ul id="shortend-urls"></ul>
    </div>


    <script>
        document.getElementById("shortend-form").addEventListener("submit", (e)=>{
            e.preventDefault()
            const formData = new FormData(e.target)
            console.log(formData)

           const url =formData.get("url");
           const shortend = formData.get("custom")
           console.log(url,shortend);
           
        })
    </script>

</body>
</html>
